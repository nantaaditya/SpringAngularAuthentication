<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
		<form role="form" ng-submit="controller.login()">
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					class="form-control" id="username" name="username" ng-model="controller.credentials.username" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password" class="form-control" id="password" name="password" ng-model="controller.credentials.password" />	</div>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
		<br/><br/><br/>
		<div class="alert alert-danger" ng-show="controller.error"><p class="text-center">{{controller.errorMessage}}</p></div>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
</div>
